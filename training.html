<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training & Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 30px rgba(100, 180, 255, 0.4);
    }

    .card-header {
      font-weight: bold;
      font-size: 1.25rem;
      color: #111827;
      background-color: #fff;
      border-bottom: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-add {
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      border-radius: 8px;
      padding: 6px 14px;
    }

    .btn-add:hover {
      background-color: #2563eb;
    }

    .table thead {
      background-color: #f1f5f9;
    }

    .table-hover tbody tr:hover {
      background-color: #e6f4ff;
      transition: background-color 0.2s ease;
      transform: scale(1.01);
    }

    .badge {
      font-size: 0.8rem;
      padding: 0.45em 0.75em;
      border-radius: 0.75rem;
    }

    .badge-completed {
      background-color: #d1fae5;
      color: #065f46;
    }

    .badge-ongoing {
      background-color: #fef9c3;
      color: #92400e;
    }

    .badge-planned {
      background-color: #e0f2fe;
      color: #1e3a8a;
    }

    .action-btn {
      font-size: 0.85rem;
      padding: 4px 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card p-4">
      <div class="card-header">
        ðŸ“š Training & Development
        <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addTrainingModal">+ Add</button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle" id="trainingTable">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Training</th>
              <th>Date</th>
              <th>Status</th>
              <th>Score</th>
              <th>Remarks</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Rohit Sharma</td>
              <td>Leadership</td>
              <td>2025-05-10</td>
              <td><span class="badge badge-completed">Completed</span></td>
              <td>95</td>
              <td>Excellent</td>
              <td><button class="btn btn-sm btn-warning action-btn edit-btn">Edit</button></td>
            </tr>
            <tr>
              <td>Priya Singh</td>
              <td>HR Analytics</td>
              <td>2025-05-12</td>
              <td><span class="badge badge-completed">Completed</span></td>
              <td>88</td>
              <td>Good</td>
              <td><button class="btn btn-sm btn-warning action-btn edit-btn">Edit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="modal fade" id="addTrainingModal" tabindex="-1" aria-labelledby="addTrainingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title">Add Training Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addTrainingForm">
            <div class="mb-3"><input type="text" class="form-control" id="employeeName" placeholder="Employee Name" required></div>
            <div class="mb-3"><input type="text" class="form-control" id="trainingType" placeholder="Training" required></div>
            <div class="mb-3"><input type="date" class="form-control" id="trainingDate" required></div>
            <div class="mb-3">
              <select class="form-select" id="trainingStatus" required>
                <option value="Completed">Completed</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Planned">Planned</option>
              </select>
            </div>
            <div class="mb-3"><input type="number" class="form-control" id="trainingScore" placeholder="Score"></div>
            <div class="mb-3"><input type="text" class="form-control" id="trainingRemarks" placeholder="Remarks"></div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editTrainingModal" tabindex="-1" aria-labelledby="editTrainingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title">Edit Training Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editTrainingForm">
            <input type="hidden" id="editRowIndex">
            <div class="mb-3"><input type="text" class="form-control" id="editEmployeeName" required></div>
            <div class="mb-3"><input type="text" class="form-control" id="editTrainingType" required></div>
            <div class="mb-3"><input type="date" class="form-control" id="editTrainingDate" required></div>
            <div class="mb-3">
              <select class="form-select" id="editTrainingStatus" required>
                <option value="Completed">Completed</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Planned">Planned</option>
              </select>
            </div>
            <div class="mb-3"><input type="number" class="form-control" id="editTrainingScore"></div>
            <div class="mb-3"><input type="text" class="form-control" id="editTrainingRemarks"></div>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const trainingTable = document.getElementById("trainingTable").getElementsByTagName("tbody")[0];

    // Add row logic
    document.getElementById("addTrainingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("employeeName").value;
      const training = document.getElementById("trainingType").value;
      const date = document.getElementById("trainingDate").value;
      const status = document.getElementById("trainingStatus").value;
      const score = document.getElementById("trainingScore").value || "â€“";
      const remarks = document.getElementById("trainingRemarks").value;

      const badgeClass = status === "Completed" ? "badge-completed" :
                         status === "Ongoing" ? "badge-ongoing" : "badge-planned";

      const newRow = trainingTable.insertRow();
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${training}</td>
        <td>${date}</td>
        <td><span class="badge ${badgeClass}">${status}</span></td>
        <td>${score}</td>
        <td>${remarks}</td>
        <td><button class="btn btn-sm btn-warning action-btn edit-btn">Edit</button></td>
      `;
      addEditListeners();
      bootstrap.Modal.getInstance(document.getElementById("addTrainingModal")).hide();
      this.reset();
    });

    // Edit row logic
    function addEditListeners() {
      document.querySelectorAll(".edit-btn").forEach((btn, index) => {
        btn.onclick = function () {
          const row = trainingTable.rows[index];
          document.getElementById("editRowIndex").value = index;
          document.getElementById("editEmployeeName").value = row.cells[0].innerText;
          document.getElementById("editTrainingType").value = row.cells[1].innerText;
          document.getElementById("editTrainingDate").value = row.cells[2].innerText;
          document.getElementById("editTrainingStatus").value = row.cells[3].innerText.trim();
          document.getElementById("editTrainingScore").value = row.cells[4].innerText === "â€“" ? "" : row.cells[4].innerText;
          document.getElementById("editTrainingRemarks").value = row.cells[5].innerText;

          new bootstrap.Modal(document.getElementById("editTrainingModal")).show();
        };
      });
    }
    addEditListeners();

    document.getElementById("editTrainingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const index = document.getElementById("editRowIndex").value;
      const row = trainingTable.rows[index];
      const status = document.getElementById("editTrainingStatus").value;
      const badgeClass = status === "Completed" ? "badge-completed" :
                         status === "Ongoing" ? "badge-ongoing" : "badge-planned";

      row.cells[0].innerText = document.getElementById("editEmployeeName").value;
      row.cells[1].innerText = document.getElementById("editTrainingType").value;
      row.cells[2].innerText = document.getElementById("editTrainingDate").value;
      row.cells[3].innerHTML = `<span class="badge ${badgeClass}">${status}</span>`;
      row.cells[4].innerText = document.getElementById("editTrainingScore").value || "â€“";
      row.cells[5].innerText = document.getElementById("editTrainingRemarks").value;

      bootstrap.Modal.getInstance(document.getElementById("editTrainingModal")).hide();
    });
  </script>
</body>
</html>
